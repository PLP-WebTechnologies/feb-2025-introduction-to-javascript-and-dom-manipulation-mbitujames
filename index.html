<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .content {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>JavaScript and DOM Manipulation</h1>

    <div class="content">
        <p id="text">This is some initial text.</p>
    </div>

    <button id="changeTextBtn">Change Text</button>
    <button id="changeColorBtn">Change Background Color</button>
    <button id="addElementBtn">Add New Element</button>
    <button id="removeElementBtn">Remove Last Element</button>

    <script src="script.js"></script>
</body>
</html>
